service: my-gifmaker
frameworkVersion: ">=1.34.0 <2.0.0"

custom:
  bucket: my-gif-maker

provider:
  name: aws
  profile: serverless-cli
  runtime: nodejs8.10

  stage: ${opt:stage, 'dev'}
  region: eu-central-1

  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:GetObject
      Resource: { "Fn::Join" : ["", ["arn:aws:s3:::", { "Ref" : "GifMakerBucket" }, '/*' ] ]  }

# layers:
#   ffmpeg:
#     path: layer-ffmpeg

functions:
  gifmaker:
    handler: handler.handle
    events:
      - s3: ${self:service}-${self:provider.stage}
    # layers:
    #   # Ref name is generated by TitleCasing the layer name 'ffmpeg' (so it becomes 'Ffmpeg')
    #   # and appending 'LambdaLayer'
    #   - { Ref: FfmpegLambdaLayer }

resources:
  Resources:
    GifMakerBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:service}-${self:provider.stage}


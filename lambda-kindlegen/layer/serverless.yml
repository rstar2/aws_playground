service: my-kindlegen-layer

frameworkVersion: ">=1.1.0"

provider:
  name: aws
  profile: serverless-cli
  stage: ${opt:stage, 'dev'}
  region: eu-central-1

layers:
  # The Ref name is generated by TitleCasing the layer name 'kindlegen' (so it becomes 'Kindlegen')
  # and appending 'LambdaLayer' - so it becomes 'KindlegenLambdaLayer'
  kindlegen:
    path: layer-kindlegen

resources:
  Outputs:
    KindlegenLayerExport:
        Value:
          # The 'KindlegenLambdaLayer' Ref name is generated by TitleCasing the layer name 'kindlegen' (so it becomes 'Kindlegen')
          # and appending 'LambdaLayer'
          Ref: KindlegenLambdaLayer
        Export:
          # For convenience name it as the Ref
          Name: KindlegenLambdaLayer

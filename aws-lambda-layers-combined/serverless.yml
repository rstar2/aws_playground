service: my-gifmaker
frameworkVersion: ">=1.34.0 <2.0.0"

custom:
  bucket: ${self:service}-${self:provider.stage}

provider:
  name: aws
  profile: serverless-cli
  runtime: nodejs8.10

  stage: ${opt:stage, 'dev'}
  region: eu-central-1

  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:GetObject
      Resource: { "Fn::Join" : ["", ["arn:aws:s3:::", "${self:custom.bucket}", '/*' ] ]  }

layers:
  ffmpeg:
    path: layer-ffmpeg

functions:
  gifmaker:
    handler: handler.handle
    events:
      # the S3 Bucket will be created, SHOULD NOT be defined in 'resources'
      - s3: ${self:custom.bucket}
    layers:
      # Ref name is generated by TitleCasing the layer name 'ffmpeg' (so it becomes 'Ffmpeg')
      # and appending 'LambdaLayer'
      - { Ref: FfmpegLambdaLayer }


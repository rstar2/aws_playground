<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <title>Authentication with Auth0 (server side) before calling AWS Lambda</title>
</head>

<body>
    <button id='loginServer'>Login with Auth0 in server</button>
    <input type="text" id="username">
    <input type="text" id="password">
    <hr>

    <button id='loginHosted'>Login with Auth0 hosted page</button>
    <hr>

    <button id='loginLock'>Login with Auth0 Lock widget</button>
    <hr>

    <button id='api'>API auth test</button>

    <script>
        const process.env = {
            AUTH0_API_JWT_AUDIENCE:;
            AUTH0_API_APP_DOMAIN:;
            AUTH0_API_APP_CLIENT_ID:;

            API_AUTHORIZED_URL: ;
        }
    </script>

    <script src="js/login-auth0-server.js"></script>

    <script src="js/login-auth0-hosted.js"></script>

    <script src="https://cdn.auth0.com/js/lock/11.0.1/lock.min.js"></script>
    <script src="js/login-auth0-lock.js"></script>

</body>

</html>
